<div class="my-3">
    <p class="fw-bold my-3">
        {{data.question}}
    </p>
    <div>
        {{data.paragraphAnswer}}
    </div>
    <ng-container *ngFor="let answer of data.answers">
        <div *ngIf="answer.checked">{{answer.title}}</div>
    </ng-container>
    <div *ngIf="data.haveOtherAnswer">Other<label *ngIf="data.otherAnswer"> - {{data.otherAnswer}}</label></div>
</div>
